<ion-content >
	<div class="indexMain">
		<ion-grid class="titleMain">
			<ion-row>
				<ion-col>
					<div class="titleBox" (click)="jump('personal-info')">
							<img src="assets/images/head.png" class="Img"/>
							<span>{{userInfo.userName}}</span>
					</div>
				</ion-col>
				<ion-col>
						<div class="titleBox" (click)="jump('sell-jade')">
								<img src="assets/images/eg2.png" class="Img"/>
								<span>{{(userInfo.wekJin).toFixed(6)}}</span>
						</div>
				</ion-col>
				<ion-col>
						<div class="titleBox" (click)="jump('learning')">
								<img src="assets/images/eg3.png" class="Img"/>
								<span>{{userInfo.calculate}}</span>
						</div>
				</ion-col>
			</ion-row>
		</ion-grid>
		<ion-row>
			<ion-col size="1"></ion-col>
			<ion-col size="9.5" style="padding:0;">
				<app-jade-factory (fromChild)="receiveVal($event)" [treeList]="treeList" [singleJade]="singleJade" [sign]="sign" [devciesWidth]="devciesWidth" [loginState]="loginState"></app-jade-factory>
			</ion-col>
			<ion-col size="1.5">
				<app-sidebar></app-sidebar>
			</ion-col>
		</ion-row>
		<ion-row class="fImg"></ion-row>
	</div>
</ion-content>
