<ion-header>
  <ion-toolbar>
    <ion-icon name="arrow-back" (click) = 'goIndex()'></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content class="loginMain">
  <ion-img src="assets/images/head.png" class="imgHead"></ion-img>
  <div class="iptBox">
    <form [formGroup]="profileForm" (ngSubmit)="login()">
      <div class="iptItemBox">
        <ion-input name="mobile" placeholder="手机号码:" formControlName="mobile" class="iptItem" required pattern="^1[3|4|5|6|7|8][0-9]\d{4,8}$" (ionChange)="changInput('mobile')"></ion-input>
        <div class="error" *ngIf="rules.mobile">请输入正确格式的手机</div>
      </div>

      <div class="iptItemBox">
        <ion-input name="password" type="password" placeholder="登录密码:" formControlName="password" class="iptItem" required pattern="^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,20}$" (ionChange)="changInput('password')"></ion-input>
        <div class="error" *ngIf="rules.password">请输入密码（由6-20位 字母、数字、下划线组成）</div>
      </div>
      
      <ion-button type="submit" expand="full" shape="round" color="baseColor" class="login" [disabled]="!profileForm.valid" >立即登录</ion-button>
    </form>
    <ion-grid>
      <ion-row class="text">
        <ion-col col-6 ><a [routerLink]="['/register']">注册帐号</a></ion-col>
        <ion-col col-6 style="text-align: right"><a [routerLink]="['/forget-pw']">忘记密码？</a></ion-col>
      </ion-row>
    </ion-grid>
  </div>
  
</ion-content>
