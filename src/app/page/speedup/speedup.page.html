<ion-header>
    <app-title [parentVal]="parentVal"></app-title>
</ion-header>

<ion-content>
    <div class="main" padding>
        <ion-row class="title">我的任务</ion-row>

        <ion-row class="item">
            <ion-col size="3" class="t1">
                <div class="img"  style="background:#FE6658">
                    <i class="icon-users1f iconfont"></i>
                </div>
            </ion-col>
            <ion-col size="5" class="t2">
                <p>邀请好友</p>
                <p>+8 学识</p>
            </ion-col>
            <ion-col size="4" class="t3">
                <span (click)="toPage(1)">立即前往</span>
            </ion-col>
        </ion-row>

        <ion-row class="item">
            <ion-col size="3" class="t1">
                <div class="img" style="background:#B97DF6">
                    <i class="icon-gouwu iconfont"></i>
                </div>
            </ion-col>
            <ion-col size="5" class="t2">
                <p>首次购物</p>
                <p>购买商品 +108 学识</p>
            </ion-col>
            <ion-col size="4" class="t3">
                <span (click)="toPage(2)">立即前往</span>
            </ion-col>
        </ion-row>

        <ion-row class="item">
            <ion-col size="3" class="t1">
                <div class="img" style="background:#E383FA">
                    <i class="icon-gaiicon- iconfont"></i>
                </div>
            </ion-col>
            <ion-col size="5" class="t2">
                <p>首次交易</p>
                <p>购入君子玉 +8 学识</p>
            </ion-col>
            <ion-col size="4" class="t3">
                <span (click)="toPage(3)">立即前往</span>
            </ion-col>
        </ion-row>

        <ion-row class="item">
            <ion-col size="3" class="t1">
                <div class="img" style="background:#FCB972">
                    <i class="icon-pot iconfont"></i>
                </div>
            </ion-col>
            <ion-col size="5" class="t2">
                <p>每日礼拜</p>
                <p>+8 学识</p>
            </ion-col>
            <ion-col size="4" class="t3">
                <span (click)="toPage(4)">立即前往</span>
            </ion-col>
        </ion-row>

        <ion-row class="item">
            <ion-col size="3" class="t1">
                <div class="img" style="background:#00A2FF">
                    <i class="icon-zhifubao iconfont"></i>
                </div>
            </ion-col>
            <ion-col size="5" class="t2">
                <p>身份认证</p>
                <p>绑定支付宝 +8 学识</p>
            </ion-col>
            <ion-col size="4" class="t3">
                <span (click)="toPage(5)">立即前往</span>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
